<form action="/submit-form" method="POST">
  <fieldset>
    <legend>Login Details</legend>

    <label>User ID*: <input type="text" name="user_id" maxlength="10" required></label><br><br>

    <label>Password*: <input type="password" name="password" minlength="8" maxlength="15" required></label><br><br>

    <label>Confirm Password*: <input type="password" name="confirm_password" required></label><br><br>

    <label>Security Question*: 
      <select name="security_question" required>
        <option value="">-- Select --</option>
        <option value="pet">What is your pet name?</option>
      </select>
    </label><br><br>

    <label>Security Answer*: <input type="text" name="security_answer" required></label><br><br>

    <label>Preferred Language: 
      <select name="language">
        <option value="english">English</option>
      </select>
    </label>
  </fieldset>

  <br>

  <fieldset>
    <legend>Personal Details</legend>

    <label>First Name*: <input type="text" name="first_name" required></label><br><br>

    <label>Middle Name: <input type="text" name="middle_name"></label><br><br>

    <label>Last Name*: <input type="text" name="last_name" required></label><br><br>

    <label>Gender*: 
      <input type="radio" name="gender" value="male" required> Male
      <input type="radio" name="gender" value="female"> Female
    </label><br><br>

    <label>Marital Status*: 
      <input type="radio" name="marital_status" value="married" required> Married
      <input type="radio" name="marital_status" value="unmarried"> Unmarried
    </label><br><br>

    <label>Date of Birth*: 
      <select name="dob_day">
        <option value="">Day</option>
        <!-- Options 01–31 -->
      </select>
      <select name="dob_month">
        <option value="">Month</option>
        <!-- JAN–DEC -->
      </select>
      <select name="dob_year">
        <option value="">Year</option>
        <!-- Add years -->
      </select>
    </label><br><br>

    <label>Occupation*: <input type="text" name="occupation" required></label><br><br>

    <label>Aadhaar No: <input type="text" name="aadhaar_no"></label><br><br>

    <label>PAN Card: <input type="text" name="pan_card"></label><br><br>

    <label>Email*: <input type="email" name="email" required></label><br><br>

    <label>Mobile*: <input type="tel" name="mobile" required></label><br><br>

    <label>Nationality: 
      <select name="nationality">
        <option value="">-- Select --</option>
        <option value="india">India</option>
      </select>
    </label>
  </fieldset>

  <br>

  <fieldset>
    <legend>Residential Address</legend>

    <label>Flat/Door/Block No*: <input type="text" name="flat_no" required></label><br><br>

    <label>Street/Lane: <input type="text" name="street_lane"></label><br><br>

    <label>Area/Locality: <input type="text" name="area_locality"></label><br><br>

    <label>Country*: 
      <select name="country" required>
        <option value="">-- Select --</option>
        <option value="india">India</option>
      </select>
    </label><br><br>

    <label>Pin Code*: <input type="text" name="pin_code" required></label><br><br>

    <label>State*: <input type="text" name="state" required></label><br><br>

    <label>City/Town*: <input type="text" name="city" required></label><br><br>

    <label>Post Office*: <input type="text" name="post_office" required></label><br><br>

    <label>Phone: <input type="text" name="phone"></label><br><br>

    <label>Copy Residence to Office Address: 
      <input type="radio" name="copy_address" value="yes"> Yes
      <input type="radio" name="copy_address" value="no" checked> No
    </label>
  </fieldset>

  <br>

  <label>Enter Captcha*: <input type="text" name="captcha" required></label><br>
  <p><strong>Captcha:</strong> <em>(Case Sensitive)</em></p>

  <br>
  <input type="submit" value="Register">
</form>
